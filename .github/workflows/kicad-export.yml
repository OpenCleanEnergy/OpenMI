name: 🤖 KiCad Export

on:
  push:
    branches: ["**"]
    paths: ["**/*.kicad_*"]

permissions:
  contents: write

env:
  IMAGE_TAG: pipeline

defaults:
  run:
    working-directory: hardware/KiCad

jobs:
  kicad-export:
    name: 🤖 KiCad Export
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: 🐋 Build docker image
        run: docker build --tag ${IMAGE_TAG} .pipeline

      - name: 1️⃣ OpenMI
        run: >
          docker run --rm
          -v "${PWD}/OpenMI:/workspace"
          ${IMAGE_TAG}
          export OpenMI.kicad_sch

      - name: 🐞 Debug
        run: git status

      - name: 💬 Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "docs: 🤖 KiCad export"
