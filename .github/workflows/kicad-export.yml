name: ğŸ¤– KiCad Export

on:
  push:
    branches: ["**"]
    paths: ["**/*.kicad_*"]

permissions:
  contents: write

env:
  IMAGE_TAG: pipeline

defaults:
  run:
    working-directory: hardware/KiCad

jobs:
  kicad-export:
    name: ğŸ¤– KiCad Export
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‹ Build docker image
        run: docker build --tag ${IMAGE_TAG} .pipeline

      - name: 1ï¸âƒ£ OpenMI
        run: >
          docker run --rm
          -v "${PWD}/OpenMI:/workspace"
          ${IMAGE_TAG}
          export OpenMI.kicad_sch

      - name: ğŸ Debug
        run: git status

      - name: ğŸ’¬ Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "docs: ğŸ¤– KiCad export"
